<ion-header>

  <ion-navbar>
    <ion-title>Choose Process for Object: <br>
      <font ion-text color="primary"> {{objectName}} </font>
    </ion-title>
  </ion-navbar>

  <!-- Call findWord() only if user presses return. (Same as "search"?) -->
  <!-- <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" (ionCancel)="cancelSearch()" showCancelButton="true" autocorrect="off" > </ion-searchbar> -->
  <!-- Note that debounce="250" is the default. -->
  <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" autocorrect="off"> </ion-searchbar>

</ion-header>


<!-- <ion-content padding> -->
<ion-content>

  <!-- View List of All GSN Process Names -->
  <ion-list [virtualScroll]="processNameList" approxItemHeight="50px">
    <ion-item *virtualItem="let processName; let index=index">
      <ion-label (click)="addProcess( index )">{{processName}}</ion-label>
       <!-- <ion-checkbox> </ion-checkbox>   CHECKBOX GETS PLACED CORRECTLY -->
      <button ion-button outline item-right icon-only (click)="viewWikiHelp( index )">
        <img src="assets/icon/wikipedia2_64x64px.png" width=24/>
      </button>
    </ion-item>
  </ion-list>

</ion-content>


<!-- "Add new process" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addNewProcess()"> New process </button>
     <button ion-button color="primary" (click)="cancelAddProcess()"> Cancel </button>
  </ion-toolbar>

</ion-footer>
