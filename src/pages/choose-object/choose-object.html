<ion-header>

  <ion-navbar>
    <ion-title>Choose Object for Model:<br>
      <font ion-text color="primary"> {{modelName}} </font>
    </ion-title>
  </ion-navbar>

  <!-- Call findWord() only if user presses return. (Same as "(search)"?) -->
  <!-- Currently not showing a Cancel button. -->
  <!-- <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" (ionCancel)="cancelSearch()" showCancelButton="true" autocorrect="off" > </ion-searchbar> -->
  <!-- Note that debounce="250" is the default. -->
  <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" autocorrect="off"> </ion-searchbar>

</ion-header>

<!-- <ion-content padding> -->
<ion-content>

  <!-- View List of All GSN Object Names -->
  <ion-list [virtualScroll]="objectNameList" approxItemHeight="50px">
    <ion-item *virtualItem="let objectName; let index=index">
      <!-- NOTE: Height MUST be set in CSS or text disappears. -->
      <ion-scroll scrollX="true">
        <div ion-text (click)="addObject( index )">{{objectName}} </div>
        <!-- <ion-label (click)="addObject( index )">{{objectName}}</ion-label> -->
      </ion-scroll>

      <!-- <ion-checkbox> </ion-checkbox>   CHECKBOX GETS PLACED CORRECTLY -->
      <button ion-button outline item-right icon-only (click)="viewWikiHelp( index )">
      <img src="assets/icon/wikipedia2_64x64px.png" width=24/>
      </button>

    </ion-item>
  </ion-list>

</ion-content>


<!-- "Add new object" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addNewObject()"> New object </button>
     <button ion-button color="primary" (click)="cancelAddObject()"> Cancel </button>
     <!-- EXPERIMENTAL
     <button ion-button color="primary" (click)="scrollToBottom()"> Scroll bottom </button>
     <button ion-button color="primary" (click)="scrollToIndex(5)"> Scroll index </button>
     -->
  </ion-toolbar>
