<ion-header>

  <ion-navbar>
    <ion-title>Choose Quantity for Object: <br>
      <font ion-text color="primary"> {{objectName}} </font>
   </ion-title>
  </ion-navbar>

  <!-- Call findWord() only if user presses return. (Same as "search"?) -->
  <!-- <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" (ionCancel)="cancelSearch()" showCancelButton="true" autocorrect="off" > </ion-searchbar> -->
  <!-- Note that debounce="250" is the default. -->
  <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" autocorrect="off"> </ion-searchbar>

  <ion-item>
    <ion-label color="primary">Quantities to show:</ion-label>
    <ion-select (ionChange)="switchQuantityList()">
      <ion-option selected>Known for this object</ion-option>
      <ion-option>All available quantities</ion-option>
    </ion-select>
  </ion-item>

</ion-header>


<!-- <ion-content padding> -->
<ion-content>

  <!-- View List of All GSN Quantity Names -->
  <ion-list [virtualScroll]="quantityNameList" approxItemHeight="50px">
    <ion-item *virtualItem="let quantityName; let index=index">
       <ion-label (click)="addQuantity( index )">{{quantityName}}</ion-label>
       <!-- <ion-checkbox> </ion-checkbox>   CHECKBOX GETS PLACED CORRECTLY -->
      <button ion-button outline item-right icon-only (click)="viewWikiHelp( index )">
        <img src="assets/icon/wikipedia2_64x64px.png" width=24/>
      </button>
    </ion-item>
  </ion-list>

</ion-content>


<!-- "Add new quantity" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addNewQuantity()"> New quantity </button>
     <button ion-button color="primary" (click)="cancelAddQuantity()"> Cancel </button>
  </ion-toolbar>

</ion-footer>
