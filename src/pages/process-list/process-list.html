<ion-header>

  <ion-navbar>
    <ion-title>Processes for Object:<br>
      <font ion-text color="primary"> {{objectName}} </font>
      <!-- <font ion-text color="primary"> {{object.objname.value}} </font> -->
    </ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-content padding> -->
<ion-content>

<!-- Clickable list with process names for a given object -->
<ion-list>

  <ion-item *ngFor="let processName of processNameList; let index=index;">
    {{processName}}

    <!-- These buttons have a "small" option. -->
    <button ion-button outline item-right (click)="viewAssumptions( index )">A</button>
    <button ion-button outline item-right (click)="deleteProcess( index )">
      <ion-icon name="trash"> </ion-icon> </button>
    <!--
    <button ion-button outline item-right icon-only (click)="viewWikiHelp( index )">
         <img src="/assets/icon/wikipedia2_64x64px.png" width=24/>
    </button>
    -->
  </ion-item>

</ion-list>

</ion-content>

<!-- "Add process" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addProcess()"> Add process </button>
     <!-- <button ion-button color="primary" (click)="addNewProcess()"> Add new process </button> -->
  </ion-toolbar>

</ion-footer>
