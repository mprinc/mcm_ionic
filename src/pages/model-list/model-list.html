  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>List of Model Components</ion-title>

      <ion-buttons end>
         <button ion-button icononly large menuToggle>
             <ion-icon name="information-circle"></ion-icon> </button>
      </ion-buttons>
  </ion-navbar>

  <!-- Call findWord() only if user presses return. (Same as "search"?) -->
  <!-- <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" (ionCancel)="cancelSearch()" autocorrect="off" [debounce]="250" showCancelButton="true"> </ion-searchbar> -->
  <!-- Note that debounce="250" is the default. -->
  <!-- Tried debounce="500" for keyboard/cancel issue; didn't help. -->
  <!-- Don't use (ionInput); it responds to every typed character. -->
  <!-- <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" autocorrect="off"> </ion-searchbar> -->
  <ion-searchbar (search)="findWord($event)" (ionClear)="clearSearch()" autocorrect="off" debounce="1000"> </ion-searchbar>

</ion-header>

<!-- <ion-content padding> -->
<ion-content>

<!-- List with model names, authors and dates -->
<ion-list>
  <!-- <ion-list-header> Available Models 2</ion-list-header> -->

  <!-- <button ion-item *ngFor="let modelName of modelNameList;
     let index=index" (click)="viewModel(index)"> -->
  <ion-item *ngFor="let modelName of modelNameList; let index=index">
     <ion-card>
     <ion-card-header color="primary" (click)="viewModel(index)">{{modelName}} </ion-card-header>
     <ion-card-content>
        <div align-right><font ion-text color="green">Authors:</font>
          &nbsp; {{modelInfoList[index].authors}}</div>
        <div align-right><font ion-text color="green">Date:</font>
          &nbsp; &nbsp; &nbsp; {{modelInfoList[index].date}}</div>

        <!-- <ion-toolbar> -->
        <ion-buttons>
            <button ion-button (click)="viewModel(index)"> <ion-icon name="folder-open"></ion-icon> </button>
            <!-- <button ion-button small> <ion-icon name="bookmark"></ion-icon> </button> -->
            <button ion-button> <ion-icon name="chatboxes"></ion-icon> </button>
            <button ion-button> <ion-icon name="copy"></ion-icon> </button>
            <button ion-button> <ion-icon name="help"></ion-icon> </button>
            <!-- <button ion-button> <ion-icon name="settings"></ion-icon> </button> -->

            <!--
            <button ion-button small> <ion-icon name="contact"></ion-icon> </button>
            <button ion-button small> <ion-icon name="grid"></ion-icon> </button>
            -->

            <!-- Others: add-circle, build, cog, document, help, home, image,
                         information, link, list, menu, more, notifications,
                         notifications-outline, settings, trash.  -->
        </ion-buttons>
        <!-- </ion-toolbar> -->
     </ion-card-content>
     </ion-card>
  </ion-item>
  <!-- </button> -->
</ion-list>

</ion-content>

<!-- "Add object" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addNewModel()"> Add new model </button>
     <button ion-button color="primary" (click)="showTutorial()"> Tutorial </button>
  </ion-toolbar>
