<ion-header>

  <ion-navbar>
    <ion-title>List of Model Components</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


<!-- List with model names, authors and dates -->
<ion-searchbar> </ion-searchbar>
<ion-list>
  <!-- <ion-list-header> Available Models 2</ion-list-header> -->

  <button ion-item *ngFor="let model of models" (click)="viewModel(model)">
     <ion-card>
     <ion-card-header color="primary">{{model.name}} </ion-card-header>
     <ion-card-content>
        <div align-right><font color="primary">Date:</font> {{model.date}}</div>
        <div align-right><font color="primary">Author:</font> {{model.authors}}</div>
        <!-- <ion-toolbar> -->
        <ion-buttons>
            <button ion-button small> <ion-icon name="bookmark"></ion-icon> </button>
            <button ion-button small> <ion-icon name="chatboxes"></ion-icon> </button>
            <button ion-button small> <ion-icon name="contact"></ion-icon> </button>
            <button ion-button small> <ion-icon name="copy"></ion-icon> </button>
            <button ion-button small> <ion-icon name="grid"></ion-icon> </button>
            <button ion-button small> <ion-icon name="help"></ion-icon> </button>
            <button ion-button small> <ion-icon name="settings"></ion-icon> </button>
            <!-- Others: add-circle, build, cog, document, help, home, image,
                         information, link, list, menu, more, notifications,
                         notifications-outline, settings, trash.  -->
        </ion-buttons>
        <!-- </ion-toolbar> -->
     </ion-card-content>
     </ion-card>
  </button>
</ion-list>

<br>
<br>
<br>
<br>
<br>

<!--  STRIPED TABLES IN ANGULAR 2;  NEED even and odd TD classes -->
<table>
<tr class='header'>
<td>Model Name</td>
<td>Date</td>
</tr>

<tr *ngFor="let model of models; let even = even; let odd = odd"
    [ngClass]="{ odd: odd, even: even }">
    <td>{{model.name}}</td>
    <td>{{model.date}}</td>
</tr>
</table>

<br>
<br>

<!-- Column headings -->
<ion-list>
  <ion-item>
    <ion-input value="Model Name"> </ion-input>
    <ion-input value="Date"> </ion-input>
  </ion-item>
</ion-list>

<!-- List with model names, authors and dates -->

  <ion-item *ngFor="let j of models">

     <ion-input value={{j.date}}> </ion-input>

</ion-list>
