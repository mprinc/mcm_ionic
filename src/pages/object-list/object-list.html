<!-- <ion-content padding> -->
<ion-content>

<!-- Clickable list with top-level object names -->
<ion-list>

  <ion-item *ngFor="let objectName of objectNameList; let index=index;">

    <!-- Try to allow scrolling if name is too wide. -->
    <!-- But now the DIV of buttons disappears.      -->
    <!-- <ion-input readonly value={{objectName}}> </ion-input> -->

    <!-- NOTE: Height MUST be set in CSS or text disappears. -->
    <ion-scroll scrollX="true">
      <div class="head">{{objectName}} </div>
    </ion-scroll>

    <!-- ================================================================== -->
    <!--  Row of buttons for each object        -->
    <!--  These buttons have a "small" option.  -->
    <!-- ================================================================== -->
    <div> &nbsp;&nbsp;
    <button ion-button outline item-right (click)="viewQuantities(  index )">Q</button>
    <button ion-button outline item-right (click)="viewProcesses(   index )">P</button>
    <button ion-button outline item-right (click)="viewAssumptions( index )">A</button>
    <button ion-button outline item-right (click)="deleteObject( index )">
      <ion-icon name="trash"> </ion-icon> </button>
    </div>

    <!-- These buttons have a "small" option. -->

</ion-list>

</ion-content>

<!-- "Add object" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addObject()"> Add object </button>
