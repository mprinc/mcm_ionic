<ion-header>

  <ion-navbar>
    <ion-title>Choose Assumption for {{entityType}}: <br>
      <font ion-text color="primary"> {{entityName}} </font>
   </ion-title>
  </ion-navbar>

  <!-- <ion-toolbar> -->
    <!-- <ion-list> -->
    <!-- ======================================================= -->
    <!-- This now formats to show full label and droplist value. -->
    <!-- Do not wrap this with <ion-toolbar> and <ion-list>.     -->
    <!-- If no value keyword, ion-option uses its text as value. -->
    <!-- ======================================================= -->
      <ion-item>
        <!-- <ion-label stacked color="primary">Assumption Type: &nbsp;</ion-label> -->
        <ion-label color="primary">Assumption Type:</ion-label>
        <ion-select item-content (ionChange)="updateNameList( assumptionTypeIndex )">
          <ion-option *ngFor="let type of assumptionTypeList; let index=index;" (ionSelect)="setTypeIndex(index)" selected="{{index == 2}}">{{type}}</ion-option>
        </ion-select>
      </ion-item>
    <!-- </ion-list> -->
  <!-- </ion-toolbar> -->


  <!-- Call findWord() only if user presses return. (Maybe same as "search") -->
  <!-- <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" (ionCancel)="cancelSearch()" showCancelButton="true" autocorrect="off" > </ion-searchbar> -->
  <!-- Note that debounce="250" is the default. -->
  <ion-searchbar (change)="findWord($event)" (ionClear)="clearSearch()" autocorrect="off"> </ion-searchbar>

</ion-header>


<!-- <ion-content padding> -->
<ion-content>

  <!-- View List of All GSN Assumption Names -->
  <!-- Could use ion-list-divider or something for 25 assumption categories. -->
   <ion-list  class="scroll" [virtualScroll]="assumptionNameList" approxItemHeight="50px">
    <ion-item *virtualItem="let assumptionName; let index=index">
      <ion-label (click)="addAssumption( index )">{{assumptionName}}</ion-label>
       <!-- <ion-checkbox> </ion-checkbox>   CHECKBOX GETS PLACED CORRECTLY -->
      <button ion-button outline item-right icon-only (click)="viewWikiHelp( index )">
        <img src="assets/icon/wikipedia2_64x64px.png" width=24/>
      </button>
    </ion-item>
  </ion-list>


</ion-content>


<!-- "Add new assumption" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addNewAssumption()"> New assumption </button>
     <button ion-button color="primary" (click)="cancelAddAssumption()"> Cancel </button>
  </ion-toolbar>

</ion-footer>
