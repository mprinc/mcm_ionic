<ion-header>

  <ion-navbar>
    <ion-title>Science Domains for Model:<br>
      <font ion-text color="primary"> {{modelName}} </font>
    </ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-content padding> -->
<ion-content>

  <ion-item *ngFor="let domainName of domainNameList; let index=index;">
    {{domainName}}

    <!-- These buttons have a "small" option. -->
    <button ion-button outline item-right (click)="deleteDomain(index)"> <ion-icon name="trash"> </ion-icon> </button>
    <!--
    <button ion-button outline item-right icon-only (click)="viewWikiHelp( index )">
         <img src="/assets/icon/wikipedia2_64x64px.png" width=24/>
    </button>
    -->
  </ion-item>

</ion-content>

<!-- "Add domain" option in a footer. -->
<ion-footer no-shadow>

  <ion-toolbar>
     <button ion-button color="primary" (click)="addDomain()"> Add domain </button>
     <!-- <button ion-button color="primary" (click)="addNewDomain()"> Add new domain </button> -->
  </ion-toolbar>

</ion-footer>
