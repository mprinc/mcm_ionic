<ion-header>

  <ion-navbar>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tutorial-page" padding>

  <ion-scroll scrollY="true" style="height: 800px;">

  <ion-slides #mySlider pager>
    <ion-slide *ngFor="let slide of slides">
      <!--
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      -->
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <!-- Last slide has button to return to app. -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to give it a whirl?</h2>
      <button ion-button large clear icon-right color="primary" (click)="leaveTutorial()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

  </ion-scroll>

</ion-content>

<ion-footer>
  <ion-buttons end>
    <button ion-button outline color="primary" (click)="showPrevSlide()">< Back</button>
    <button ion-button outline color="primary" (click)="showNextSlide()">Next ></button>
  </ion-buttons>
</ion-footer>
